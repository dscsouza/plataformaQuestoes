<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App questões</title>
    <link rel="stylesheet" href="./style/style.css" type="text/css">

<body>
    
        <div id="alertTopContainer">

        </div>

   
      



    <div class="container bg-light">
            <div class="imgcontainer">
                <img src="./img/logo2.png" alt="Avatar" class="rounded img-fluid">
            </div>

            <div class="form-group">
                <label class="form-text" for="username">Endereço de email</label>
                <input id="username" type="text" class="form-control" placeholder="E-mail" name="username" aria-label="Usuário" aria-describedby="basic-addon1" required>
            </div>

            <div class="form-group">
                <label class="form-text" for="psw">Senha</label>
                <input id="password" type="password" class="form-control" placeholder="Senha" name="psw" aria-label="Senha" aria-describedby="basic-addon2" required>
            </div>
            <button class="btn btn-info mb-2" type="submit" onclick="logar()"><span id="spin" class="spinner-border spinner-border-sm mr-1 d-none"></span>Login</button>
            <div class="text-center form-text">
                <a href="http://">Esqueci minha senha</a>
            </div>
        </div>
    
    </div>

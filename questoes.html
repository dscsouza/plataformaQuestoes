  <!-- INTERFACE DO USUÁRIO -->
<div class="modal fade" id="interfaceUsuario" tabindex="-1" role="dialog" aria-labelledby="TituloModalLongoExemplo" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-rigth w-100">
        <div class="imgcontainer font-italic">
          <img id = "imgAvatar" class="avatar float-lefth" src="./img/img_avatar.png" alt="" srcset="">
          <span class="badge badge-pill change-avatar" id="changeAvatar" onclick="selecionarArquivo()">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-camera-fill" viewBox="0 0 16 16">
              <path d="M10.5 8.5a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
              <path d="M2 4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-1.172a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 9.172 2H6.828a2 2 0 0 0-1.414.586l-.828.828A2 2 0 0 1 3.172 4H2zm.5 2a.5.5 0 1 1 0-1 .5.5 0 0 1 0 1zm9 2.5a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0z"/>
            </svg>
          </span>
          <div id="nomeUsuario" class="">
            Nome do usuário
            <span class="badge">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
              </svg>
          </span>
          </div>
          <div id="emailUsuario">
            emailUsuario@email.com
            
          </div>
        </div>
        




        <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
          <span aria-hidden="true">&times;</span>
        </button> -->
      </div>
      <div class="modal-body">
        
        <div class="font-weight-light">
           Modo Noturno     
          <input class="switch-check" id="noturno-usuario" type="checkbox" name="noturno User">
          <label class="switch-label" for="noturno-usuario">Modo Noturno</label>
      </div>
      <div class="font-weight-light mt-3">
        <a href="http://">Quantas questões exibir por página?</a> (em breve)
      </div>
      <div class="font-weight-light mt-3">
        <button id="btnEstatistica" class="btn-secondary" onclick="resgatarDadosEstatistica(this)">Visualizar Estatísticas</button> (em testes)
        <div id="resultadoEstatistica"></div>
      </div>
      </div>
      <div class="modal-footer">

        <!-- ALTERAR IMAGEM DO AVATAR -->
        <div>
          <input id="uploadInput" type="file" name="myFiles" accept="image/*" style="display:none">
        </div>

        <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button> -->
        <button type="button" data-dismiss="modal" class="btn btn-primary">Ok</button>
      </div>
    </div>
  </div>
</div>





  <!-- INTERFACE DE FILTROS -->
  <div class="modal fade" id="modalFilter" tabindex="-1" role="dialog" aria-labelledby="TituloModalLongoExemplo" aria-hidden="true">

      <div class="modal-content">
        <div class="modal-header text-rigth w-100">
          
        </div>

          A implantar filtros
          
        </div>
        <div class="modal-footer">
  
          
          <!-- BOTAO OK PARA DISMISS MODAL FILTROS  -->
          <button type="button" data-dismiss="modal" class="btn btn-primary">Ok</button>
        </div>
      </div>
    </div>
  </div>
